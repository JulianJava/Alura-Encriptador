<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Encriptador.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
	   <img src="imagenes/Vector.png" alt="Logo de alura" class="Logo">
    </header>
   <main>
   	 <section>
       <textarea placeholder="Ingrese texto a encriptar aqui"class="Escrito" cols="33" rows="30"></textarea>
       <div>
        <img src="imagenes/Vector2.png" alt="aviso de precaucion"class="aviso">
        <p class="informe" >Solo letras minusculas y sin acentos</p>
       </div>
       <div class="botones">
        <button type="button" class="Encriptar"onclick="btnEncriptar()">
         <h6 class="botonTexto">Encriptar</h6>
   	    </button>
        <button type="button" class="desencriptar"onclick="btnDesencriptar()">
         <h6 class="botonTexto">Desencriptar</h6>
   	    </button>
   	   </div>
   	</section>
    <section>
     <textarea class="texto" cols="20" rows="10" ></textarea>
     <div>
      <button type="button" class="botonCopiar"onclick="copiar()">
       copiar texto
      </button>
     </div>	
    </section>
   </main>
   <script src="script/script.js"></script>
  </body>
</html>
